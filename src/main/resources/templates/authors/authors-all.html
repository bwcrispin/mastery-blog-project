<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/style-all-authors.css">
        <title>Mastery Blog</title>
        <link rel="stylesheet" type="text/css" href="#">
    </head>
    <body>
        <header>
                <p>Mastery Blog</p>
            <nav>
                <a href="/">Home</a>
                <a href="/posts/posts-all">Posts</a>
                <a href="/authors/authors-all">Authors</a>
                <a href="/genres/genres-all">Genres</a>
                <a href="/tags/tags-all">Tags</a>
            </nav>
        </header>

        <div class= "wrapper">
        <section class= "header__name">
            <h1>Authors</h1>
            <P>List of all of the wonderful Authors that have contributed to our Blog:</P>
        </section>
        
        <div class="author__list">
        <ul th:each="author: ${authors}">
           
                <li>                                        
                    <h3><a th:text="${author.authorName}" th:href="@{|/author/${author.authorId}|}">Default Author</a></h3>
                </li>
            </div>
        </ul>
        <div class = "create__author__body">
            <form th:action="authors-all" method="POST" class="authorbox">
            <!-- <form method="POST"> -->
                <div class= "create__author">
                        <h3>Add New Author</h3>
                    <input type="text" name="authorName" placeholder="Enter a new author" style="width: 450px;" />
                </div>
                <div>
                    <button id="button" type="submit">Add Author</button>
                </div>
            </form>
        </div>
    </div>    
        <footer>
            <p>Mastery Blog Enterprises, 2019</p>
        </footer>

    </body>
</html>
