<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tags</title>
        <link rel="stylesheet" type="text/css" href="#">
        <link rel="stylesheet" href="/css/style-all-tags.css">
    </head>
    <body>
        <header>
            <p>Mastery Blog</p>
            <nav>
                <a href="/">Home</a>
                <a href="/posts/posts-all">Posts</a>
                <a href="/authors/authors-all">Authors</a>
                <a href="/genres/genres-all">Genres</a>
                <a href="/tags/tags-all">Tags</a>
            </nav>
        </header>
        <div class="wrapper">
            <div class="header__name">
                <h1 class="tags-all-header"> Tags!</h1>
            </div>
            <div class= "tag__list">
                <ul class= "tags__ul">
                    <li class="tags__list" th:each="tag : ${tags}">
                        <a th:text="${tag.tagName}"th:href="@{|/tag/${tag.tagId}|}"></a>
                    </li>
                </ul>
            </div>
            <div class= "create__tag__body">   
                <form th:action="tags-all" method="POST" class="tagbox">
                    <div class="create__tag"> 
                        <h3>Create Tag</h3>
                            <input type="tag" class="add__tag__name" name="tagName" placeholder="Enter Tag Name" maxlength="100" style="width: 450px; "></textarea>
                            <input type="submit" name="Create Tag" value="submit" style="width: 200px;" required/> 
                    </div> <!--closes create tags-->
                </form>
            </div> 
        </div> <!--closes wrapper-->
        <footer>
            <p>Mastery Blog Enterprises, 2019</p>
        </footer>
    </body>
</html>
